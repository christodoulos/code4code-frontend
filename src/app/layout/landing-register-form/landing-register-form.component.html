<main
  class="relative flex flex-col justify-center flex-1 overflow-hidden py-36"
>
  <div
    class="absolute inset-0 -z-[100] w-full h-full bg-no-repeat bg-cover bg-center"
    style="background-image: url(/assets/gradients/main-gradient.svg)"
  ></div>

  <section>
    <div class="container">
      <div class="max-w-[800px] mx-auto self-center w-full">
        <div class="mb-24 text-center">
          <h2>
            Welcome {{ firstName$ | async }}! Please complete your registration
            below:
          </h2>
          <div class="flex justify-center items-center">
            <img
              class="rounded-full object-cover w-64 h-64"
              src="{{ photoUrl$ | async }}"
              alt="Your Image"
              (error)="onImageError($event)"
            />
          </div>
        </div>
        <form [formGroup]="form">
          <label for="id_name">Name *</label>
          <input
            class="block peer"
            type="text"
            id="id_name"
            name="id_name"
            formControlName="name"
          />

          <label for="id_email">Email *</label>
          <input
            class="block peer"
            type="email"
            id="id_email"
            name="id_email"
            formControlName="email"
          />

          <label for="id_category">Register as a *</label>
          <select
            name="id_category"
            id="id_category"
            formControlName="category"
          >
            <option value="" disabled selected>Select an option</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="institution">Institution</option>
          </select>
        </form>

        <div class="flex flex-wrap items-center justify-between gap-3">
          <button
            type="submit"
            class="button button-primary"
            (click)="onSubmit()"
          >
            Register
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8.40381 15.5987L7.06787 14.2862L12.3179 9.03619H0.903809V7.16119H12.3179L7.06787 1.91119L8.40381 0.598694L15.9038 8.09869L8.40381 15.5987Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </section>
</main>
