@if (user().category.includes("instructor")) {
    <app-instructor-dashboard></app-instructor-dashboard>
} @else if (user().category.includes("learner")) {
    <app-learner-dashboard></app-learner-dashboard>
} @else {
    <app-administrator-dashboard></app-administrator-dashboard>
}
